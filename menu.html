<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandKols Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #fff;
      }
      .header-bar {
        background-color: #ffa276;
        padding: 20px 0;
        border-radius: 0 0 20px 20px;
      }
      .logo-text {
        color: #ab6e6e;
        font-weight: 700;
        font-size: 24px;
      }
      .sidebar {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      .sidebar .active {
        background-color: #ffc5b0;
        border-radius: 6px;
      }
      .search-bar {
        background: #f3f3f3;
        border-radius: 20px;
        padding: 6px 20px;
        display: flex;
        align-items: center;
      }
      .search-bar input {
        border: none;
        background: transparent;
        outline: none;
        flex: 1;
      }
      .banner-img {
        width: 100%;
        border-radius: 10px;
      }
      .kol-card img {
        width: 100%;
        border-radius: 10px;
      }
      .kol-card {
        text-align: center;
      }
      .kol-rating {
        color: gold;
        font-size: 14px;
      }
      .btn-booking {
        background-color: #ffa276;
        border-radius: 10px;
        padding: 2px 8px;
        font-size: 10px;
        border: none;
        font-weight: 600;
      }
      .pagination-container {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 20px;
      }
      .footer {
        background-color: #3b0c06;
        color: white;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        padding: 40px 0 20px;
      }
      .newsletter-bar {
        background-color: #ffa276;
        padding: 24px;
        border-radius: 20px 20px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="header-bar text-center">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo-text">BrandKols</div>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-dark" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">News</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">Dịch vụ</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">Contact</a></li>
        </ul>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
          <div class="sidebar">
            <h6 class="fw-bold">Danh mục</h6>
            <hr />
            <p class="text-muted">KOL theo chuyên môn</p>
            <div class="list-group">
              <a href="#" class="list-group-item active">Thời trang</a>
              <a href="#" class="list-group-item">Y Dược</a>
              <a href="#" class="list-group-item">Mỹ phẩm</a>
              <a href="#" class="list-group-item">Điện ảnh</a>
              <a href="#" class="list-group-item">Đồ gia dụng</a>
              <a href="#" class="list-group-item">KOL theo nền tảng</a>
              <a href="#" class="list-group-item">KOL theo lĩnh vực</a>
              <a href="#" class="list-group-item">KOI theo độ tuổi</a>
              <a href="#" class="list-group-item">Livestream</a>
            </div>
          </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9">
          <div class="mb-4">
            <div class="search-bar">
              <input type="text" placeholder="hạ thị nhung" />
              <i class="fas fa-search"></i>
            </div>
          </div>

          <img src="images/banner.jpg" alt="Banner" class="banner-img mb-4" />

          <div class="row g-4">
            <!-- KOL Item -->
            <div class="col-6 col-md-4 kol-card">
              <img src="images/kol1.jpg" alt="" />
              <h6 class="mt-2 mb-0">HẠ THỊ NHUNG</h6>
              <div class="kol-rating">★★★★★</div>
              <button class="btn-booking">>> booking</button>
            </div>

            <!-- Repeat for each KOL... -->
          </div>

          <!-- Pagination -->
          <div class="pagination-container">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>Next</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="newsletter-bar container d-flex flex-wrap align-items-center justify-content-between">
        <h4 class="mb-0">BandKols</h4>
        <div class="d-flex flex-wrap align-items-center gap-2">
          <input type="email" placeholder="Email Address" class="form-control" style="border-radius: 20px" />
          <button class="btn btn-dark">Get Newsletter</button>
        </div>
        <div class="social-icons d-flex gap-2">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <div class="container mt-4 text-center">
        <p>© 2025 BOOKINGBRAND.COM.,LTD</p>
      </div>
    </div>
  </body>
</html>
